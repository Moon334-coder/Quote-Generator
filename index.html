<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Welcome">
      <button id="Welcome-Btn">Go to Quote Generator</button>
    </div>
    <div id="Close">
      <button id="Close-Btn"><i class='bx bx-x'></i></button>
    </div>
    <div class="container">
      <div id="heading">
        <h1>Quote Generator</h1>
      </div>
      <div id="main-text">
        <div id="quote"> Hard work pays off.When I say then I do </div>
        <div class="Author">
          <div>Author :</div>
          <div id="author">Chand Ali</div>
        </div>
        <div class="type">
          <div>Type :</div>
          <div id="TYPE">Emotional</div>
        </div>
        <div class="btn">
          <button id="previous"><i class='bx bxs-skip-previous-circle'></i></button>
          <button id="BUTTON"><i class='bx bxs-skip-next-circle'></i></button>
        </div>
      </div>
    </div>
    <script src="brain.js"></script>
  </body>
</html>
